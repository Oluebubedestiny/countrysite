<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Country card</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="icon" href="./img/download.png" />
  </head>
  <body>
    <main class="container">
      <div class="container_country">
        <article>
          <div class="img_container">
            <img src="" alt="Country flag" />
          </div>
          <h1 class="country_name">Name</h1>
          <h2 class="country_row">Capital:</h2>
          <h2 class="country_row">Region:</h2>
          <h2 class="country_row">Language:</h2>
          <h2 class="country_row">Population:</h2>
          <h2 class="country_row">Currencies:</h2>
          <span>
            <ul>
              <li>symbol:</li>
              <li>name:</li>
              <li>code</li>
            </ul>
          </span>
        </article>
      </div>
      <div class="search_btn">
        <input type="search" placeholder="Search" class="search" />
        <button class="button">CLICK</button>
      </div>
    </main>
    <script src="./main.js"></script>
  </body>
</html>
